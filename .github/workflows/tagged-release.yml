name: "tagged-release"

on:
  push:
    tags:
      - "*.*.*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - uses: actions/checkout@v3
      - name: "Build & test"
        run: |
          echo "done!"

      - uses: "maggie0002/actions/packages/automatic-releases@built-packages"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: ./QuickPing/Package/plugins/*