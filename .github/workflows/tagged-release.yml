name: "Release"

on:
  push:
    branches: 
      - 'master'   
      - 'release-*'   
      - 'develop'   


jobs:

  generate-changelog:
    name: "Generate Changelog"
    runs-on: ubuntu-latest
    steps:
    
      ##CHECKOUT
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      ##CHANGELOG
      - name: "✏️ Generate release changelog"
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          output: QuickPing/Package/CHANGELOG.md
          onlyLastTag: true
          includeLabels: |
                  "Bug"
                  "Enhancement"
                  "Breaking Change"
                  "Feature"
          excludeLabels: |
                  "wontfix"
                  "duplicate"
                  "Question"
                  "Good First Issue"
                  "Documentation"
                  "Help Wanted"
                  "invalid"
          breakingLabel: "Breaking Change"
          enhancementLabel: "Enhancement"
          bugsLabel: "Bug"
          
      - name: Archive changelog
        uses: actions/upload-artifact@v3
        with:
          name: changelog
          path: QuickPing/Package/CHANGELOG.md
        
  build: 
    name: "Build and Deploy"  
    needs: generate-changelog
    runs-on: windows-latest 
    steps:
      # CHECKOUT
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # Setups
      ##############
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
      ##############
        
      # Add bepinex package source
      - name: Add source
        run: |
            dotnet nuget add source "https://nuget.bepinex.dev/v3/index.json" --name baget 

      # Useless?
      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      - name: Restore Packages
        run: nuget restore QuickPing.sln

      - name: Build Solution
        run: |
          msbuild.exe QuickPing.sln /p:platform="Any CPU" /p:configuration="Release"

  publish-modpackage:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: Vodianoi/uploadMod@0.9.6
        with:
          mod-id: '2033' #Nexus
          archive-file: 'QuickPing/QuickPing.zip'
          file-name: 'QuickPing'
          version: ${{ steps.gitversion.outputs.majorMinorPatch }}
          category: 'Main' #Nexus
          description: 'My Mod Description'
          game: 'valheim'
          namespace: 'com.atopy.plugins.quickping'
          tomlConfigPath: './thunderstore.toml'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXUSMOD_API_KEY: ${{ secrets.NEXUSMOD_API_KEY }}
          NEXUSMOD_COOKIE_NEXUSID: ${{ secrets.NEXUSMOD_COOKIE_NEXUSID }}
          NEXUSMOD_COOKIE_SID_DEVELOP: ${{ secrets.NEXUSMOD_COOKIE_SID_DEVELOP }}
          THUNDERSTORE_TOKEN: ${{ secrets.THUNDERSTORE_TOKEN }}` 

